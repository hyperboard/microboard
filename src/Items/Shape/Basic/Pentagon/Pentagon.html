<!DOCTYPE html>
<html>
	<head>
		<title>Inkscape Output</title>
	</head>
	<body>
		<canvas id="canvas" width="1000" height="1000"></canvas>
		<script>
			var ctx = document.getElementById("canvas").getContext("2d");

			// #layer1

			// #path6978
			ctx.translate(100, 100);
			ctx.scale(5, 5);
			ctx.beginPath();
			ctx.strokeStyle = "rgb(0, 0, 0)";
			ctx.lineWidth = 1;
			ctx.lineCap = "butt";
			ctx.lineJoin = "miter";
			ctx.moveTo(0, 50);
			ctx.lineTo(50, 0);
			ctx.lineTo(100, 50);
			ctx.lineTo(75, 100);
			ctx.lineTo(25, 100);
			ctx.lineTo(0, 50);
			ctx.stroke();

			// #path6980
			ctx.beginPath();
			ctx.strokeStyle = "rgb(0, 128, 0)";
			ctx.lineWidth = 1;
			ctx.lineCap = "butt";
			ctx.lineJoin = "miter";
			ctx.moveTo(20, 30);
			ctx.lineTo(80, 30);
			ctx.lineTo(80, 90);
			ctx.lineTo(20, 90);
			ctx.lineTo(20, 30);
			ctx.stroke();
		</script>
	</body>
</html>
